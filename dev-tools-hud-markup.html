<div id="alpine-dev-tools" x-data="{ devData: $devTools }">
    <template x-teleport="body">
        <div class="bg-gray-900/50" x-data="{show:false}">
            <div
                class="fixed bottom-[36px] max-w-lg bg-gray-900/75 backdrop-blur-lg h-screen z-50 py-16 overflow-y-auto pr-16"
                x-show="show">
                <!-- Loop over the alpine store and display the items in the object -->
                <template x-for="[key, value] in Object.entries(devData)">
                    <!-- Check if inner object does not have 'devData' key -->
                    <template x-if="!value.hasOwnProperty('devData')">
                        <div class="font-mono flex">
                            <div class="px-4 py-1 font-bold text-xs bg-gray-500 text-white blur-2xl"
                                x-text="key"></div>
                            <div class="px-4 py-2 text-sm">
                                <!-- Loop through properties of the inner object -->
                                <template x-for="[innerKey, innerValue] in Object.entries(value)">
                                    <div class="pb-3">
                                        <div class="text-indigo-100 font-bold" x-text="`${innerKey}: `"></div>
                                        <div
                                            class="odd:bg-gray-50/10 even:bg-gray-200/10 text-indigo-200 min-w-fit flex-1 mt-3 text-xs p-2"
                                            x-text="`${innerValue}`"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>
            </div>

            <div class="grid fixed bottom-0 max-w-4xl">
                <div class=" w-full">
                    <button
                        class="px-4 py-2 font-semibold text-sm bg-gray-500 text-white rounded-none shadow-sm"
                        x-on:click="console.log('DevToolsComponents: -', $devTools); devData = $devTools; show = true">
                        Log Alpine
                    </button>

                    <template x-if="show">
                        <button
                            class="px-4 py-2 font-semibold text-sm bg-gray-700 text-white rounded-none shadow-sm fixed"
                            x-on:click="show = false">
                            Close
                        </button>
                    </template>
                </div>
            </div>

        </div>
    </template>
</div>
